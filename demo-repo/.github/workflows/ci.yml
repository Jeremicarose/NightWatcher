name: CI

on:
  push:
    branches: [main]
    paths:
      - 'demo-repo/**'
  pull_request:
    branches: [main]
    paths:
      - 'demo-repo/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: demo-repo
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: demo-repo
        run: |
          pytest tests/ -v
