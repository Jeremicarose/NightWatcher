version: '3.8'

services:
  nightwatch:
    build: .
    container_name: nightwatch
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # CRITICAL: Mount Docker socket for sandbox containers
      - /var/run/docker.sock:/var/run/docker.sock
      # Persist database
      - nightwatch-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  nightwatch-data:
